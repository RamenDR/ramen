---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  labels:
    app: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - name: example
        image: quay.io/quay/busybox
        command:
        - sh
        - -c
        - |
          trap exit TERM
          while true; do
              date
              sleep 10 &
              wait  # interrupted quickly on signal.
          done
