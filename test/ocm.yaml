# Enviroment for testing OCM deployment using clusteradm.
---
name: "ocm"

templates:
  - name: "hub-cluster"
    driver: podman
    container_runtime: cri-o
    network: default
    workers:
      - scripts:
          - name: ocm-hub
          - name: ocm-controller
  - name: "dr-cluster"
    driver: podman
    container_runtime: cri-o
    network: default
    workers:
      - scripts:
          - name: ocm-cluster
            args: ["$name", "hub"]
profiles:
  - name: "hub"
    template: "hub-cluster"
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"
