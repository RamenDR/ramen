# Enviroment for testing rook ceph deployment.
---
profiles:
  - name: "dr1"
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    scripts:
      - file: rook/start
  - name: "dr2"
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    scripts:
      - file: rook/start
scripts:
  - file: rbd-mirror/start
    args: ["dr1", "dr2"]
  - file: rbd-mirror/test
    args: ["dr1", "dr2"]
