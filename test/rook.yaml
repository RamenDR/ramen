# Enviroment for testing rook ceph deployment.
---
name: "rook"

templates:
  - name: "dr-cluster"
    driver: kvm2
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    workers:
      - scripts:
          - name: rook-operator
          - name: rook-cluster
          - name: rook-pool
          - name: rook-toolbox
      - scripts:
          - name: csi-addons

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"

workers:
  - scripts:
      - name: rbd-mirror
        args: ["dr1", "dr2"]
