# Enviroment for testing Regional-DR.
---
name: "rdr"

templates:
  - name: "dr-cluster"
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    workers:
      - scripts:
          - file: cert-manager/start
          - file: rook-operator/start
          - file: rook-cluster/start
          - file: rook-pool/start
          - file: rook-toolbox/start
          - file: minio/start
      - scripts:
          - file: ocm-cluster/start
            args: ["$name", "hub"]
          - file: ocm-cluster/test
            args: ["$name", "hub"]
      - scripts:
          - file: csi-addons/start
          - file: olm/start
  - name: "hub-cluster"
    memory: "4g"
    network: default
    workers:
      - scripts:
          - file: ocm-hub/start
          - file: cert-manager/start
          - file: olm/start

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"
  - name: "hub"
    template: "hub-cluster"

workers:
  - scripts:
      - file: rbd-mirror/start
        args: ["dr1", "dr2"]
      - file: rbd-mirror/test
        args: ["dr1", "dr2"]
