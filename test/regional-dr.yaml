# Enviroment for testing Regional-DR.
---
profiles:
  - name: "dr1"
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    scripts:
      - file: cert-manager/start
      - file: olm/start
      - file: rook/start
      - file: minio/start
      - file: ocm-cluster/start
        args: ["dr1", "hub"]
      - file: ocm-cluster/test
        args: ["dr1", "hub"]
  - name: "dr2"
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    scripts:
      - file: cert-manager/start
      - file: olm/start
      - file: rook/start
      - file: minio/start
      - file: ocm-cluster/start
        args: ["dr2", "hub"]
      - file: ocm-cluster/test
        args: ["dr2", "hub"]
  - name: "hub"
    memory: "4g"
    network: default
    scripts:
      - file: cert-manager/start
      - file: olm/start
      - file: ocm-hub/start
      - file: ocm-controller/start
scripts:
  - file: rbd-mirror/start
    args: ["dr1", "dr2"]
  - file: rbd-mirror/test
    args: ["dr1", "dr2"]
