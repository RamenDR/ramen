# Enviroment for testing Regional-DR.
---
profiles:
  - name: "dr1"
    network: default
    extra_disks: 1
    disk_size: "50g"
    scripts:
      - file: olm/start
      - file: rook/start
  - name: "dr2"
    network: default
    extra_disks: 1
    disk_size: "50g"
    scripts:
      - file: olm/start
      - file: rook/start
  - name: "hub"
    network: default
    scripts:
      - file: olm/start
      - file: cluster-manager/start
scripts:
  - file: klusterlet/start
    args: ["dr1", "dr2", "hub"]
  - file: klusterlet/test
    args: ["dr1", "dr2", "hub"]
