# Enviroment for testing Regional-DR.
---
name: "rdr"

templates:
  - name: "dr-cluster"
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    workers:
      - scripts:
          - name: cert-manager
          - name: rook-operator
          - name: rook-cluster
          - name: rook-pool
          - name: rook-toolbox
          - name: minio
      - scripts:
          - name: ocm-cluster
            args: ["$name", "hub"]
      - scripts:
          - name: csi-addons
          - name: olm
  - name: "hub-cluster"
    memory: "4g"
    network: default
    workers:
      - scripts:
          - name: ocm-hub
          - name: cert-manager
          - name: olm

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"
  - name: "hub"
    template: "hub-cluster"

workers:
  - scripts:
      - name: rbd-mirror
        args: ["dr1", "dr2"]
