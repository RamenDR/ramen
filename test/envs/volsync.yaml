# Enviroment for testing volsync deployment.
---
name: volsync

templates:
  - name: cluster
    driver: kvm2
    container_runtime: containerd
    network: default
    memory: 4g
    disk_size: 50g
    addons:
      - volumesnapshots
      - csi-hostpath-driver

profiles:
  - name: dr1
    template: cluster
  - name: dr2
    template: cluster

workers:
  - addons:
      - name: volsync
        args: [dr1, dr2]
