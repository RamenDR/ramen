# Environment for testing kubvirt.
---
name: kubevirt
profiles:
  - name: kubevirt
    driver: $vm
    container_runtime: containerd
    containerd:
      plugins:
        io.containerd.grpc.v1.cri:
          device_ownership_from_security_context: true
    network: $network
    cpus: 4
    memory: "8g"
    extra_disks: 1
    disk_size: "50g"
    workers:
      - addons:
          - name: rook-operator
          - name: rook-cluster
          - name: rook-toolbox
          - name: rook-pool
          - name: cdi
      - addons:
          - name: kubevirt
