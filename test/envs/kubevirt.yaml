# Environment for testing kubvirt.
---
name: kubevirt
profiles:
  - name: kubevirt
    driver: $vm
    container_runtime: containerd
    network: $network
    cni: flannel
    memory: "8g"
    workers:
      - addons:
          - name: kubevirt
      - addons:
          - name: cdi
