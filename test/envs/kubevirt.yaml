# Environment for testing kubvirt.
---
name: kubevirt
profiles:
  - name: kubevirt
    driver: $vm
    container_runtime: containerd
    containerd:
      plugins:
        io.containerd.grpc.v1.cri:
          device_ownership_from_security_context: true
    network: $network
    cpus: 4
    memory: "8g"
    addons:
      - csi-hostpath-driver
    workers:
      - addons:
          - name: kubevirt
      - addons:
          - name: cdi
