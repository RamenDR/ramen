# Enviroment for testing Regional-DR.
---
name: "rdr"

templates:
  - name: "dr-cluster"
    driver: kvm2
    container_runtime: containerd
    network: default
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    workers:
      - addons:
          - name: cert-manager
          - name: rook-operator
          - name: rook-cluster
          - name: rook-pool
          - name: rook-toolbox
      - addons:
          - name: ocm-cluster
            args: ["$name", "hub"]
      - addons:
          - name: csi-addons
          - name: olm
          - name: minio
          - name: velero
          - name: volsync
  - name: "hub-cluster"
    driver: kvm2
    container_runtime: containerd
    network: default
    memory: "4g"
    workers:
      - addons:
          - name: ocm-hub
          - name: ocm-controller
          - name: cert-manager
          - name: olm

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"
  - name: "hub"
    template: "hub-cluster"

workers:
  - addons:
      - name: rbd-mirror
        args: ["dr1", "dr2"]
