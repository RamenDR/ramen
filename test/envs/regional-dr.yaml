# Environment for testing Regional-DR.
---
name: "rdr"

ramen:
  hub: hub
  clusters: [dr1, dr2]
  topology: regional-dr
  features:
    volsync: true

templates:
  - name: "dr-cluster"
    driver: "$vm"
    container_runtime: containerd
    network: "$network"
    cpus: 4
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    addons:
      - volumesnapshots
      - csi-hostpath-driver
    feature_gates:
      - StatefulSetAutoDeletePVC=true
    workers:
      - addons:
          - name: rook-operator
          - name: rook-cluster
          - name: rook-toolbox
          - name: rook-pool
          - name: rook-cephfs
      - addons:
          - name: ocm-cluster
            args: ["$name", "hub"]
          - name: recipe
      - addons:
          - name: csi-addons
          - name: olm
          - name: minio
          - name: velero
  - name: "hub-cluster"
    driver: "$vm"
    container_runtime: containerd
    network: "$network"
    cpus: 2
    memory: "4g"
    workers:
      - addons:
          - name: ocm-hub
          - name: ocm-controller
          - name: olm
      - addons:
          - name: submariner
            args: ["hub", "dr1", "dr2"]

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"
  - name: "hub"
    template: "hub-cluster"

workers:
  - addons:
      - name: rbd-mirror
        args: ["dr1", "dr2"]
  - addons:
      - name: volsync
        args: ["dr1", "dr2"]
