# Environment for testing integration with e2e framework.
---
name: "e2e"

ramen:
  hub: hub
  clusters: [dr1, dr2]
  topology: regional-dr

templates:
  - name: cluster
    driver: "$vm"
    container_runtime: containerd
    memory: "2g"

profiles:
  - name: dr1
    template: cluster
  - name: dr2
    template: cluster
  - name: hub
    template: cluster
