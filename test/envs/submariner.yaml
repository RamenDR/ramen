# Environment for testing submariner deployment.
---
name: submariner

templates:
  - name: cluster
    driver: kvm2
    container_runtime: containerd
    network: default
    cni: kindnet
    memory: 3g
    workers:
      - addons:
          - name: submariner
            args: [$name, hub]

profiles:
  - name: hub
    template: cluster
  - name: dr1
    template: cluster
  - name: dr2
    template: cluster
