# Environment for testing Regional-DR in a setup without a hub.
---
name: "rdr-hubless"

ramen:
  hub: null
  clusters: [dr1, dr2]
  topology: regional-dr

templates:
  - name: "dr-cluster"
    driver: "$vm"
    container_runtime: containerd
    network: "$network"
    memory: "6g"
    extra_disks: 1
    disk_size: "50g"
    addons:
      - volumesnapshots
      - csi-hostpath-driver
    workers:
      - addons:
          - name: cert-manager
          - name: rook-operator
          - name: rook-cluster
          - name: rook-pool
          - name: rook-toolbox
      - addons:
          - name: csi-addons
          - name: olm
          - name: minio
          - name: velero
          - name: recipe

profiles:
  - name: "dr1"
    template: "dr-cluster"
  - name: "dr2"
    template: "dr-cluster"

workers:
  - addons:
      - name: rbd-mirror
        args: ["dr1", "dr2"]
  - addons:
      - name: submariner
        args: ["dr1", "dr1", "dr2"]
      - name: volsync
        args: ["dr1", "dr2"]
