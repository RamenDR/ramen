# Based on https://github.com/red-hat-storage/ocs-operator/commit/e39bb415485df8efcfbf8ddee08f545972e7b064

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: rook-config-override
  namespace: rook-ceph
data:
  config: |
    [client.rbd-mirror.a]
    debug_ms = 1
    debug_rbd = 15
    debug_rbd_mirror = 30
    [client.rbd-mirror-peer]
    debug_ms = 1
    debug_rbd = 15
    debug_rbd_mirror = 30
    [mgr]
    mgr/rbd_support/log_level = debug
