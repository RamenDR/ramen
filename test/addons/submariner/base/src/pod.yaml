apiVersion: v1
kind: Pod
metadata:
  name: test
  namespace: nginx
spec:
  containers:
    - name: test
      image: quay.io/submariner/nettest
      command:
        - sh
        - -c
        - |
          trap exit TERM
          sleep 300 &
          wait
