---
resources:
  - https://raw.githubusercontent.com/nirs/drenv-addons/main/cdi/dabbcbed1618d1ec970135b4c0a8b692c2dd60b6/cdi-cr.yaml
patches:
  # Allow pulling from local insecure registry.
  - target:
      kind: CDI
      name: cdi
    patch: |-
      apiVersion: cdi.kubevirt.io/v1beta1
      kind: CDI
      metadata:
        name: not-used
      spec:
        config:
          insecureRegistries:
            - host.minikube.internal:5000
  # Incrase certificate duration to avoid certificates renewals while a cluster
  # is suspended and resumed.
  - target:
      kind: CDI
      name: cdi
    patch: |-
      apiVersion: cdi.kubevirt.io/v1beta1
      kind: CDI
      metadata:
        name: not-used
      spec:
        certConfig:
          ca:
            duration: 168h
          server:
            duration: 168h
  # Enable data volume PVC adoption, required for DR.
  - target:
      kind: CDI
      name: cdi
    patch: |-
      - op: add
        path: /spec/config/featureGates/-
        value: DataVolumeClaimAdoption
