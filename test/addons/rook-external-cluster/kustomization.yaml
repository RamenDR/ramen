resources:
  - ${base_url}/cluster-external.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
  - target:
      kind: CephCluster
      name: rook-ceph-external
      namespace: rook-ceph-external
    patch: |-
      - op: replace
        path: /metadata/name
        value: my-cluster
      - op: replace
        path: /metadata/namespace
        value: rook-ceph