---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: busybox-dst
spec:
  rsyncTLS:
    copyMethod: Direct
    destinationPVC: volsync-pvc
    storageClassName: STORAGE_CLASS
    moverSecurityContext:
      runAsUser: 10000
      runAsGroup: 10000
      fsGroup: 10000
