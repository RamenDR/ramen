---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: busybox-pvc
  labels:
    appname: busybox
spec:
  accessModes:
    - ACCESS_MODE
  storageClassName: STORAGE_CLASS
  volumeMode: VOLUME_MODE
  resources:
    requests:
      storage: 1Gi
