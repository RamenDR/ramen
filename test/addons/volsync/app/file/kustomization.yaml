---
namespace: volsync-test-file
resources:
  - ../base
  - deploy.yaml
patches:
  # Customize for internal cephfs storage.
  - target:
      kind: PersistentVolumeClaim
      name: busybox-pvc
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: rook-cephfs
      - op: replace
        path: /spec/accessModes
        value:
          - ReadWriteMany
      - op: replace
        path: /spec/volumeMode
        value: Filesystem
