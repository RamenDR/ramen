---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: rook-cephfs
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
