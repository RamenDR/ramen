# Kustomization template for deploying sample application drpc.
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ${namespace}
resources:
  - ${repo}/dr?ref=${branch}
patches:
  - target:
      kind: DRPlacementControl
      name: busybox-drpc
    patch: |-
      - op: replace
        path: /spec/preferredCluster
        value: ${cluster}
