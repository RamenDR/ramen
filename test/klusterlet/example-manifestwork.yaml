---
apiVersion: work.open-cluster-management.io/v1
kind: ManifestWork
metadata:
  namespace: $namespace
  name: example-manifestwork
spec:
  workload:
    manifests:
      - apiVersion: v1
        kind: ServiceAccount
        metadata:
          namespace: default
          name: example-sa
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          namespace: default
          name: example-deployment
          labels:
            app: busybox
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: busybox
          template:
            metadata:
              labels:
                app: busybox
            spec:
              serviceAccountName: example-sa
              containers:
                - name: busybox
                  image: busybox
                  command: ["sleep", "60"]
