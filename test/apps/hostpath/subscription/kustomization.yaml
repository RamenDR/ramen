---
resources:
- ../../subscription
namespace: busybox-hostpath
commonLabels:
  app: busybox-hostpath
patches:
- target:
    kind: Subscription
    name: busybox-sub
  patch: |-
    - op: replace
      path: /metadata/annotations/apps.open-cluster-management.io~1github-path
      value: test/apps/hostpath/busybox
