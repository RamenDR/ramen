---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: busybox-pvc
  labels:
    appname: busybox
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: storage-class-name
  resources:
    requests:
      storage: 1Gi
