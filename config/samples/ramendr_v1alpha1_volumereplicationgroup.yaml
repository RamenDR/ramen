apiVersion: ramendr.openshift.io/v1alpha1
kind: VolumeReplicationGroup
metadata:
  name: volumereplicationgroup-sample-1
spec:
  # Add fields here
  pvcLabelSelector:
    matchExpressions:
    - key: apptype
      operator: NotIn
      values:
      - stateless
    - {key: backend, operator: In, values: [ceph]}
    matchLabels:
      appclass: gold
      environment: dev.AZ1
  volumeReplicationClass: "WAN-DR-Low-RPO-Apps"
  volumeState: "primary"
