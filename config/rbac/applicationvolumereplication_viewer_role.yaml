# permissions for end users to view applicationvolumereplications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: applicationvolumereplication-viewer-role
rules:
- apiGroups:
  - ramendr.openshift.io
  resources:
  - applicationvolumereplications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ramendr.openshift.io
  resources:
  - applicationvolumereplications/status
  verbs:
  - get
