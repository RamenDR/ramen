---
apiVersion: recipe.ramendr.io/v1alpha1
kind: Recipe
metadata:
  name: disapp-deploy-busybox-pvc
  namespace: disapp-deploy-busybox-pvc
spec:
  groups:
    - name: rg1
      type: resource
      backupRef: rg1
      includedNamespaces:
        - disapp-deploy-busybox-pvc
      labelSelector:
        matchLabels:
          appname: busybox
  workflows:
    - name: backup
      sequence:
        - group: rg1
    - name: restore
      sequence:
        - group: rg1
